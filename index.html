<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="overlay-text">
      <h1 class="wedding">wedding</h1>
      <h1 class="invitation">invitation</h1>
    </div>
    <img src="images/photo_1.jpg" alt="main" class="hero-img" />
  </section>

  <section class="date">
    <p class="year">2025</p>
    <p class="month">Sep</p>
    <p class="day">23</p>
  </section>

  <section class="greeting">
    <h2>ご挨拶</h2>
    <p>本日はご多用中にもかかわらずお集まりいただきありがとうございます。</p>
    <p>皆様にあたたかく見守られながら、今日という特別な日を迎えられることを心より幸せに思います。</p>
    <p>未熟な私たちですが、手を取り合い共に歩んでいきたいと願っています。</p>
    <p>ささやかですが、お披露目の席をもうけさせていただきました。</p>
    <p>どうぞ楽しいひとときをお過ごしください。</p>
  </section>

  <section class="gallery">
    <h2>Photo Album</h2>
    <div class="photo-grid">
      <img src="images/photo_2.jpg" />
      <img src="images/photo_3.jpg" />
      <img src="images/photo_4.jpg" />
      <img src="images/photo_5.jpg" />
      <img src="images/photo_6.jpg" />
      <img src="images/photo_7.jpg" />
    </div>
  </section>

  <section class="form">
    <h2>出欠席について</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="お名前" required />
      <select name="attendance" required>
        <option value="">出欠をご選択ください</option>
        <option value="出席">出席</option>
        <option value="欠席">欠席</option>
      </select>
      <input type="text" name="allergy" placeholder="アレルギーがあればご記入ください" />
      <input type="text" name="address" placeholder="ご住所" />
      <textarea name="message" rows="4" placeholder="メッセージなど"></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Taisei & Miyuu</p>
  </footer>
</body>
</html>
